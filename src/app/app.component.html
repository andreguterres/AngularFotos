<!--valor da url entra no src e usar description no alt (app.component)
Para usar data binding de um atributo vc envolve com conchetes
-->
<!--usando o selector do component-->

<!--Diretiva *ngForFunciona como um foreach do C#
coloca se data binding[] para pegar o valor da expressão pq senão vai reconhecer como fosse uma string
-->
<af-photo
          *ngFor="let photo of photos"
          [url]="photo.url"
          [description]="photo.description">
</af-photo>
